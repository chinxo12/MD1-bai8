<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body {
      text-align: center;
    }
    textarea {
      width: 400px;
      height: 150px;
      font-size: 25px;
      padding: 45px 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body onload="fake()">
<h2>Faking Textarea</h2>
<form>
  <label>
    <textarea style="text-align: center" cols="30" rows="5" id="txt"></textarea>
  </label>
</form>
<script>
  let textMain = [];
  let MU = "Trăm năm Kiều vẫn là Kiều\n" +
          "MU vô đối là điều hiển nhiên\n" +
          "Câu lục là của Nguyễn Du\n" +
          "Câu bát là của Man Ngu Si Đần :))"
   textMain = MU.split('')
  let a = "";
  console.log(textMain)
  function fake(){
    let text = document.getElementById('txt').value;
    for (let i = 0; i<text.length;i++){
      a = a + textMain[i];
      if (i === 113) {
          a = "";
      }
    }
    document.getElementById('txt').value = a;
    a = "";
    setTimeout(fake, 1)
  }
</script>
</body>
</html>
